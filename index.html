<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> 1203 card game 2 카드 추가 </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> 

    <style type="text/css">
    /*세로 3줄*/
    .container {
      width: 500px;
      height: 300px;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 5px;
      margin-right: 5px;
      margin-left: 0px;
    }

    /*가로 4줄*/
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-gap: 5px;
      grid-column-gap: 5px;
    }

    .column {
        border: 0px
    }

    .title {
        font-family: 'Krona One', sans-serif;
        color: #FF3B01;
        text-align: left;
        margin-top: 20px;
        font-size: 2em;
      }
    </style>

</head>

<body>
    <h1 class="title">Card Matching Game</h1>
    <div class="container">
        <div class="row">
            <div class="column" onclick="flip(0)" class="eachImage"></div>
            <div class="column" onclick="flip(1)" class="eachImage"></div>
            <div class="column" onclick="flip(2)" class="eachImage"></div>
            <div class="column" onclick="flip(3)" class="eachImage"></div>
            <div class="column" onclick="flip(4)" class="eachImage"></div>
        </div>
        <div class="row">
            <div class="column" onclick="flip(5)" class="eachImage"></div>
            <div class="column" onclick="flip(6)" class="eachImage"></div>
            <div class="column" onclick="flip(7)" class="eachImage"></div>
            <div class="column" onclick="flip(8)" class="eachImage"></div>
            <div class="column" onclick="flip(9)" class="eachImage"></div>
        </div>
        <div class="row">
            <div class="column" onclick="flip(10)" class="eachImage"></div>
            <div class="column" onclick="flip(11)" class="eachImage"></div>
            <div class="column" onclick="flip(12)" class="eachImage"></div>
            <div class="column" onclick="flip(13)" class="eachImage"></div>
            <div class="column" onclick="flip(14)" class="eachImage"></div>
        </div>
    </div>

    <script type="text/javascript">

    // data
    const cardArray = [
      {
        name: "apple",
        img: "a1.svg",
        id: null,
        done: false,
      },
      {
        name: "apple",
        img: "a2.svg",
        id: null,
        done: false,
      },
      {
        name: "carrot",
        img: "b1.svg",
        id: null,
        done: false,
      },
      {
        name: "carrot",
        img: "b2.svg",
        id: null,
        done: false,
      },
      {
        name: "strawberry",
        img: "c1.svg",
        id: null,
        done: false,
      },
      {
        name: "strawberry",
        img: "c2.svg",
        id: null,
        done: false,
      },
      {
        name: "orange",
        img: "d1.svg",
        id: null,
        done: false,
      },
      {
        name: "orange",
        img: "d2.svg",
        id: null,
        done: false,
      },
      {
        name: "pepper",
        img: "e1.svg",
        id: null,
        done: false,
      },
      {
        name: "pepper",
        img: "e2.svg",
        id: null,
        done: false,
      },
      {
        name: "tomato",
        img: "f1.svg",
        id: null,
        done: false,
      },
      {
        name: "tomato",
        img: "f2.svg",
        id: null,
        done: false,
      },
      {
        name: "celery",
        img: "g1.svg",
        id: null,
        done: false,
      },
      {
        name: "celery",
        img: "g2.svg",
        id: null,
        done: false,
      },
      {
        name: "cucumber",
        img: "h1.svg",
        id: null,
        done: false,
      },
      {
        name: "cucumber",
        img: "h2.svg",
        id: null,
        done: false,
      },
      {
        name: "Potato",
        img: "i1.svg",
        id: null,
        done: false,
      },
      {
        name: "Potato",
        img: "i2.svg",
        id: null,
        done: false,
      },
    ];


    // 파싱한 DOM 정보
    const gameDOM = [];

    // 첫번째, 두번째 클릭 인덱스
    let clickFirst = -1;
    let clickSecond = -1;

    // 클릭 횟수
    let clickCount = 0;

    const getGameDOM = () => {
      const rows = document.querySelectorAll(".container .row");
      for (let i = 0; i < rows.length; i++) {
        gameDOM[i] = rows[i].querySelectorAll(".column");
      }
    };

    // cardArray 에 DOM 위치에 알맞은 id 부여함.
    const setIDtoCardArray = () => {
      cardArray[0].id = "0-0";
      cardArray[1].id = "0-1";
      cardArray[2].id = "0-2";
      cardArray[3].id = "0-3";
      cardArray[4].id = "1-0";
      cardArray[5].id = "1-1";
      cardArray[6].id = "1-2";
      cardArray[7].id = "1-3";
      cardArray[8].id = "2-0";
      cardArray[9].id = "2-1";
      cardArray[10].id = "2-2";
      cardArray[11].id = "2-3";
      cardArray[12].id = "3-0";
      cardArray[13].id = "3-1";
      cardArray[14].id = "3-2";
    };

    // 카드 뒷면 게임판 생성
    const createBoard = () => {
      for (let i = 0; i < gameDOM.length; i++) {
        for (let j = 0; j < gameDOM[i].length; j++) {
          const card = document.createElement("img");
          card.setAttribute("src", "card-back.svg");
          card.classList.add("eachImage");
          gameDOM[i][j].appendChild(card);
        }
      }
    };

    // 첫번째 클릭인지 두번째 클릭인지 판단해 클릭 데이터 저장
    const setClickHistory = (location) => {
      if (clickFirst === -1) {
        clickFirst = location;
      } else {
        clickSecond = location;
      }
    };

    // 틀렸을 때 다시 뒤집음
    const backFlip = () => {
      // 파싱
      const parsedIdFirst = cardArray[clickFirst].id.split("-");
      const parsedIdSecond = cardArray[clickSecond].id.split("-");

      setTimeout(() => {
        gameDOM[parsedIdFirst[0]][parsedIdFirst[1]].querySelector("img").src =
          "card-back.svg";
        gameDOM[parsedIdSecond[0]][parsedIdSecond[1]].querySelector("img").src =
          "card-back.svg";
      }, 500);
    };

    // 일치하는지 판별
    const isCorrect = () => {
      if (cardArray[clickFirst].name === cardArray[clickSecond].name) {
        cardArray[clickFirst].done = true;
        cardArray[clickSecond].done = true;
      } else {
        backFlip();
      }
    };

    // 클릭하면 뒤집기
    const flip = (location) => {
      if (!cardArray[location].done) {
        setClickHistory(location);
        const parsedId = cardArray[location].id.split("-");
        
        // 이미지 교체
        gameDOM[parsedId[0]][parsedId[1]].querySelector("img").src =
          cardArray[location].img;
        clickCount++;
        if (clickCount === 2) {
          clickCount = 0;
          isCorrect();
        }
        if (clickFirst !== -1 && clickSecond !== -1) {
          clickFirst = -1;
          clickSecond = -1;
        }
      }
    };

    onload = () => {
      getGameDOM();
      cardArray.sort(() => 0.5 - Math.random());
      setIDtoCardArray();
      createBoard();
    };
    </script>
</body>
</html>
